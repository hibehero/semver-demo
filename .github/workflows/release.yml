name: Release
on:
    push:
        branches:
            - master
            - fix/*
permissions:
    packages: write
    contents: write
jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install Dependencies
              run: npm install
            - name: Release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
              run: npx semantic-release
