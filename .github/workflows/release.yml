name: Release
on:
    push:
        branches:
          - master
          - main
          - next
          - next-major
          - beta
          - alpha
          - '[0-9]+(\.[0-9]+)?\.x'
    workflow_dispatch:

permissions:
    packages: write
    contents: write
jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install Dependencies
              run: npm install
            - name: Release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
